<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>



    <div class="container-fluid">
        <div class="container head-main mt-5">
            <h1>QR Code Generator</h1>
            <div class="main row flex-column-reverse flex-md-row mt-5">
                <div class="left col-12 col-md-6 mt-5 mt-md-0 child" >
                    <div class="lowerLayer inputOrButton" >
                        <input class="textarea" type="text" id="input" placeholder="Enter a Text or URL">
                        <div class="copy-button">
                            <button id="generate">Generate</button>
                        </div>
                    </div>
                </div>
                <div class="right col-12 col-md-6 ">
                    <div class="box-div" id="child">
                        <img src="" alt="" id="image">
                        <p id="error"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="app.js"></script>

</body>

</html>
